<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Webpage">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="stylesheet.css" rel="stylesheet">

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
<h1 class="container">Exotic Pig Market</h1>
<div id="container" class="container">
    <div class="btn btn-danger btn-sm" id="apples">
        <div class="images"><img src="images/pig_boots.png"></div></div>
    <button class="sell btn-success btn-lg" id="sellapples">Sell a Pig in Boots</button>

    <div class="btn btn-danger btn-sm" id="oranges">
        <div class="images"><img src="images/pig_cowboy.png"></div></div>
    <button class="sell btn-success btn-lg" id="selloranges">Sell a Pig in Cowboy Hat</button>
    <div class="btn btn-danger btn-sm" id="bananas">
        <div class="images"><img src="images/pig_cup.png"></div></div>
    <button class="sell btn-success btn-lg" id="sellbananas">Sell a Pig and Cup</button>
    <div class="btn btn-danger btn-sm" id="pears">
        <div class="images"><img src="images/pig_wheels.png"></div></div>
    <button class="sell btn-success btn-lg" id="sellpears">Sell a Pig With Wheels</button>
</div>
<div id="userInfo" class="container user"></div>

</body>
</html>
